<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --background-gradient: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      --chat-bg: #ffffff;
      --user-bubble: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      --gemini-bubble: #f1f3f6;
      --text-color: #333;
      --gemini-text-color: #444;
      --input-border: #ccc;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .chat-container {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 95vh;
      background-color: var(--chat-bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 18px 25px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    /* Messages Area */
    .messages-display {
      flex-grow: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
      background: #fafafa;
    }

    .messages-display::-webkit-scrollbar {
      width: 8px;
    }
    .messages-display::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 5px;
    }

    .message {
      padding: 14px 20px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .user-message {
      background: var(--user-bubble);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .gemini-message {
      background-color: var(--gemini-bubble);
      color: var(--gemini-text-color);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 20px;
      border-top: 1px solid var(--input-border);
      background: white;
    }

    #user-input {
      flex-grow: 1;
      border: 1px solid var(--input-border);
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    #user-input:focus {
      border-color: var(--primary-color);
    }

    #send-button {
      background: var(--user-bubble);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-left: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üíé Gemini AI Chat</div>
    <div id="messages" class="messages-display"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask Gemini anything..." autocomplete="off">
      <button id="send-button">‚û§</button>
    </div>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (message === '') return;

      addMessageToChat(message, 'user');
      userInput.value = '';

      addMessageToChat('...', 'gemini');
      
      try {
        const response = await fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        });
        
        const data = await response.json();
        
        const messagesDisplay = document.getElementById('messages');
        messagesDisplay.removeChild(messagesDisplay.lastChild);
        
        if (data.text) {
          addMessageToChat(data.text, 'gemini');
        } else {
          addMessageToChat('An error occurred. Please try again.', 'gemini');
        }
      } catch (error) {
        console.error('Error:', error);
        const messagesDisplay = document.getElementById('messages');
        messagesDisplay.removeChild(messagesDisplay.lastChild);
        addMessageToChat('‚ö†Ô∏è Error: Please check your backend server.', 'gemini');
      }
    }

    function addMessageToChat(text, sender) {
      const messagesDisplay = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      if (sender === 'user') {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('gemini-message');
      }
      messageElement.textContent = text;
      messagesDisplay.appendChild(messageElement);
      messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
    }
  </script>
</body>
</html>
